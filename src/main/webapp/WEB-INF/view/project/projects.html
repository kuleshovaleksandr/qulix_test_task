<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
    <div th:each="project : ${project}">
        <a th:href="@{/projects/{id}(id=${project.getId()})}"
            th:text="${'Id: ' + project.getId() + '   Name: ' + project.getName() +
            '   Short name: ' + project.getShortName() + '   Describe: ' + project.getDescribe()}">project</a>
        <br><br>
    </div>

    <br/>
    <hr/>

    <a href="/projects/new">Create new project</a>

</body>

</html>
