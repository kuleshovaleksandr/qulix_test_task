<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<h2>Tasks</h2>
<div th:each="task : ${task}">
    <a th:href="@{/tasks/{id}(id=${task.getId()})}"
       th:text="${'Id: ' + task.getId() + '   Name: ' + task.getName()}">project</a>
    <br><br>
</div>

<br/>
<hr/>

<a href="/tasks/new">Create new task</a>

</body>

</html>
